name: DevSecOps CI-CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-test-scan-deploy:
    runs-on: ubuntu-latest

    steps:
    # ---------------------------
    # Checkout
    # ---------------------------
    - name: Checkout code
      uses: actions/checkout@v3

    # ---------------------------
    # SonarQube / SonarCloud Scan
    # ---------------------------
    - name: SonarQube Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=devops-test
          -Dsonar.organization=your-org
          -Dsonar.sources=.
          -Dsonar.host.url=https://sonarcloud.io

    # ---------------------------
    # SAST - Trivy source scan
    # ---------------------------
    - name: SAST - Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: fs
        severity: HIGH,CRITICAL
        exit-code: 1

    # ---------------------------
    # Docker build setup
    # ---------------------------
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # ---------------------------
    # Build & Push Image
    # ---------------------------
    - name: Build and push image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile
        push: true
        tags: your-dockerhub-username/devops-test:latest

    # ---------------------------
    # Image vulnerability scan
    # ---------------------------
    - name: SAST - Trivy image scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: your-dockerhub-username/devops-test:latest
        severity: HIGH,CRITICAL
        exit-code: 1

    # ---------------------------
    # Kubernetes + Helm setup
    # ---------------------------
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3

    - name: Setup Helm
      uses: azure/setup-helm@v3

    - name: Configure kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > ~/.kube/config

    # ---------------------------
    # Deploy using Helm
    # ---------------------------
    - name: Deploy to Kubernetes
      run: |
        helm upgrade --install devops-test helm/devops-test \
        --set web.image=your-dockerhub-username/devops-test \
        --set web.tag=latest

    # ---------------------------
    # DAST - OWASP ZAP scan
    # ---------------------------
    - name: DAST - OWASP ZAP baseline scan
      uses: zaproxy/action-baseline@v0.9.0
      with:
        target: "http://web.default.svc.cluster.local"
        rules_file_name: ".zap/rules.tsv"
        cmd_options: "-a"

name: DevSecOps CI-CD Pipeline (AWS ECR)

on:
  push:
    branches: ["main"]

jobs:
  build-scan-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REPOSITORY: devops-test
      CLUSTER_NAMESPACE: default

    steps:
    # ---------------------------
    # Checkout source
    # ---------------------------
    - name: Checkout code
      uses: actions/checkout@v3

    # ---------------------------
    # SonarQube / SonarCloud
    # ---------------------------
    - name: SonarQube Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=devops-test
          -Dsonar.organization=your-org
          -Dsonar.sources=.
          -Dsonar.host.url=https://sonarcloud.io

    # ---------------------------
    # SAST - Trivy filesystem scan
    # ---------------------------
    - name: SAST - Trivy FS scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: fs
        severity: HIGH,CRITICAL
        exit-code: 1

    # ---------------------------
    # Configure AWS credentials
    # ---------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # ---------------------------
    # Login to AWS ECR
    # ---------------------------
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # ---------------------------
    # Build & Push image to ECR
    # ---------------------------
    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

    # ---------------------------
    # SAST - Trivy image scan
    # ---------------------------
    - name: SAST - Trivy image scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE }}
        severity: HIGH,CRITICAL
        exit-code: 1

    # ---------------------------
    # Setup kubectl & Helm
    # ---------------------------
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3

    - name: Setup Helm
      uses: azure/setup-helm@v3

    - name: Configure kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > ~/.kube/config

    # ---------------------------
    # Helm deploy from ECR
    # ---------------------------
    - name: Deploy to Kubernetes using Helm
      run: |
        helm upgrade --install devops-test helm/devops-test \
          --namespace $CLUSTER_NAMESPACE \
          --create-namespace \
          --set web.image.repository=$(echo $IMAGE | cut -d':' -f1) \
          --set web.image.tag=$(echo $IMAGE | cut -d':' -f2)

    # ---------------------------
    # DAST - OWASP ZAP
    # ---------------------------
    - name: DAST - OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.9.0
      with:
        target: "http://web.${{ env.CLUSTER_NAMESPACE }}.svc.cluster.local"
        cmd_options: "-a"

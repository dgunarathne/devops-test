name: CI-CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: devops-test

jobs:
  ########################
  # BUILD STAGE
  ########################
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/devops-test:${{ github.sha }}

  ########################
  # TEST STAGE â€“ SONARQUBE
  ########################
  sonarqube-check:
    name: SonarQube Code Scan
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.event.repository.name }}

  ########################
  # DEPLOY STAGE
  ########################
  deploy:
    name: Deploy to Kubernetes (Dev)
    runs-on: ubuntu-latest
    needs: sonarqube-check
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.0

      - name: Deploy using Helm
        run: |
          helm upgrade --install devops-test helm/devops-test \
            --set image.repository=ghcr.io/${{ github.repository }}/devops-test \
            --set image.tag=${{ github.sha }}

  ########################
  # PROD TEST STAGE
  ########################
  prodtest:
    name: Production Smoke Test
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Run Smoke Test
        run: |
          echo "Running production smoke tests"
          curl -f http://devops-test.local
